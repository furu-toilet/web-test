<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dump Create</title>
    <link rel="stylesheet" href="../css/debug.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <div class="inputarea">
        <form id="form_1" method="post" accept-charset="utf-8" return false>
            <h3>SQL</h3>
            <textarea class="sendarea" rows="10" cols="40" name="sql" id="sql"></textarea>
        </form>
        <button id="ajax">実行</button>
    </div>
    <div class="result">
        <h3>実行結果</h3>
        <textarea rows="10" cols="40" class="tx-result" name="tx-result" id="tx-result"></textarea>
    </div>
    <!--div class="result"></div-->

    <script type="text/javascript">

        $(function(){
            // Ajax button click
            $('#ajax').on('click',function(){
                $.ajax({
                    url:'https://mbc-iot-2nd.herokuapp.com/php/GetDailyCount.php',
                    type:'GET'
                })
                // Ajaxリクエストが成功した時発動
                .done( (data) => {
                    //$('.result').html(data);
                    $('.tx-result').val(data);
                    console.log(data);
                })
                // Ajaxリクエストが失敗した時発動
                .fail( (data) => {
                    //$('.result').html(data);
                    $('.tx-result').val(data);
                    console.log(data);
                })
                // Ajaxリクエストが成功・失敗どちらでも発動
                .always( (data) => {

                });
            });
        });

    </script>
</body>
</html>
